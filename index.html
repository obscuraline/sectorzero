<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: #c00;
  font-family: 'Courier New', monospace;
}

#app {
  width: 100%;
  height: 100%;
  padding: 32px;
  box-sizing: border-box;
}

/* ===== LAYOUT ===== */

#layout {
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-columns: 3fr 1fr; /* 75 / 25 */
  gap: 24px;
}

/* ===== MAP PANEL ===== */

#map-panel {
  position: relative;
  background: #050000;
  border: 2px solid #400;
  overflow: hidden;
  box-shadow: inset 0 0 40px rgba(200,0,0,0.15);
}

#map-wrapper {
  width: 100%;
  height: 100%;
}

svg {
  width: 100%;
  height: 100%;
}

/* ===== ZONES ===== */

.zone {
  fill: transparent;
  cursor: crosshair;
  transition: fill .2s, stroke .2s;
}

.zone.enabled:hover {
  fill: rgba(180,0,0,0.15);
  stroke: rgba(200,0,0,0.8);
  stroke-width: 2.4;
}

.zone.active {
  fill: rgba(220,0,0,0.28);
  stroke: rgba(255,0,0,0.95);
  stroke-width: 2.8;
}

/* ===== INFO PANEL ===== */

#info-panel {
  background: rgba(6,0,0,0.96);
  border: 2px solid #600;
  padding: 20px;
  display: flex;
  flex-direction: column;
  box-shadow: inset 0 0 30px rgba(200,0,0,0.25);
}

.info-header {
  font-size: 18px;
  color: #f55;
  margin-bottom: 16px;
  border-bottom: 1px solid #500;
  padding-bottom: 8px;
}

.info-title {
  font-size: 20px;
  color: #f66;
  margin-bottom: 6px;
}

.info-meta {
  font-size: 14px;
  color: #a44;
}

.info-desc {
  margin-top: 16px;
  padding-top: 12px;
  border-top: 1px solid #500;
  font-size: 15px;
  white-space: pre-wrap;
  flex: 1;
  overflow-y: auto;
}
</style>

<script>
let currentStage = 6;
let activeZone = null;

const data = {
  1: {
    title: "TRANSIT STATION",
    class: "Auxiliary Transport and Service Area",
    status: "Status: Partially Activated / Unstable",
    extra: "",
    desc: "Когда-то это был чётко регламентированный коридор между слоями мегаструктуры. Теперь вертикальные шахты доступа, лифтовые стволы, аварийные лестницы и бесконечные сервисные ленты образуют здесь плотный, перекрученный узел. \nБольшая часть механизмов работает по инерции."
  },
  2: {
    title: "INFRASTRUCTURE CORE",
    class: "Critical Infrastructure Node",
    status: "Status: Fully Functional",
    extra: "",
    desc: "Здесь сходятся энергоканалы, распределение давления, термальные контуры, первичные вычислительные узлы. \nЭто одно из немногих мест, где чувствуется присутствие исходной логики мегаструктуры до начала эксперимента."
  },
  3: {
    title: "HABITATION CLUSTERS",
    class: "Obsolete Residential Areas",
    status: "Status: Fragmented",
    extra: "",
    desc: "Модульные жилые блоки, пристроенные друг к другу без единого плана, соединённые переходами, которые давно не числятся в схемах."
  },
  4: {
    title: "CENTRAL RESEARCH LAB",
    class: "Research Complex (Closed)",
    status: "Status: Partially Accessible",
    extra: "",
    desc: "Лаборатория не числится ни в одном актуальном реестре, но продолжает физически присутствовать в структуре. Здесь использовались старые протоколы, экспериментальные среды, которые позже были запрещены или «утеряны». Большая часть данных либо уничтожена, либо намеренно повреждена. \nИменно здесь впервые зафиксированы несанкционированные изменения среды, которые позже были списаны на «ошибки сборки мегаструктуры»."
  },
  5: {
    title: "BIOMECHANICAL INTEGRATION SUITE",
    class: "Anomalous Zone",
    status: "Status: Active",
    extra: "",
    desc: "Именно здесь начался эксперимент по созданию полностью автоматизированного сектора. Учёными было создано биомеханическое ядро способное самостоятельно расширяться. Рост биомеханической массы оказался непланомерным, несмотря на созданные условия. Биомеханику не удалось сдержать под контролем из-за чего эксперимент был закрыт. \nСектор был закрыт, данные о нём засекречены."
  },
  6: {
    title: "LOWER VOID",
    class: "Limit Zone",
    status: "Status: Unstable",
    extra: "Access: Limited / Not Recommended",
    desc: "Здесь мегаструктура теряет плотность. \nПространство кажется глубже, чем должно быть. \nГравитационные показатели нестабильны. \nБиомеханика стремится к поглощению этой зоны."
  }
};

document.querySelectorAll('.zone').forEach(z => {
  if (+z.dataset.zone <= currentStage) z.classList.add('enabled');

  z.addEventListener('mouseenter', () => updateInfo(z));
  z.addEventListener('click', () => updateInfo(z, true));
});

function updateInfo(zone, lock=false) {
  if (!zone.classList.contains('enabled')) return;

  if (lock) {
    if (activeZone) activeZone.classList.remove('active');
    activeZone = zone;
    zone.classList.add('active');
  }

  const d = data[zone.dataset.zone];
  iTitle.textContent = d.title;
  iClass.textContent = d.class;
  iStatus.textContent = d.status;
  iExtra.textContent = d.extra;
  iDesc.textContent = d.desc;
}
